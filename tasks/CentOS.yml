---
- name: Cleaning Distribution Version (CentOS)
  set_fact:
    clean_distribution_version: "{{ ansible_distribution_version | replace('.', '_') }}"

- name: Convert Distribution Version to Shorthand (CentOS)
  set_fact:
    shorthand_distribution_version: "{{ clean_distribution_version | regex_replace('(_[0-9]+)$', '') }}"

- name: Set ZFS on Linux Repo URL (CentOS)
  set_fact:
    zfs_repo_url: "{{ zfs_repo_download_url }}/epel/{{ zfs_repo_release_name }}.el{{ shorthand_distribution_version }}.noarch.rpm"

- name: Install ZFS on Linux Repo (CentOS)
  become: true
  yum: name="{{ zfs_repo_url }}" state=present

- name: Disable ZFS on Linux DKMS Repo (CentOS)
  become: true
  replace:
    path: /etc/yum.repos.d/zfs.repo
    regexp: 'enabled=1'
    replace: 'enabled=0'
    after: '\[zfs]'
    before: '\[zfs-kmod]'
  when: zfs_kmod_centos

- name: Enable ZFS on Linux Kmods Repo (CentOS)
  become: true
  replace:
    path: /etc/yum.repos.d/zfs.repo
    regexp: 'enabled=0'
    replace: 'enabled=1'
    after: '\[zfs-kmod]'
    before: '\[zfs-source]'
  when: zfs_kmod_centos

- name: Install Epel-Release for ZFS on Linux DKMS Dependencies (CentOS)
  become: true
  yum:
    name: epel-release
    state: present
    update_cache: true
  when: not zfs_kmod_centos

- name: Install ZFS on Linux DKMS Dependencies (CentOS)
  become: true
  yum:
    name: kernel-devel
    state: present
    update_cache: true
  when: not zfs_kmod_centos

- name: Install ZFS on Linux (CentOS)
  become: true
  yum:
    name: zfs
    state: present
    update_cache: true
